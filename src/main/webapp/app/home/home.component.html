<div class="row">
    <div class="col-md-12">
        <div [ngSwitch]="isAuthenticated()">
            <div *ngSwitchCase="true">
                <div class="alert alert-success">
                <span *ngIf="account" jhiTranslate="home.logged.message"
                      translateValues="{username: '{{account.login}}'}"> You are logged in as user "{{account.login}}". </span>

                </div>
                <jhi-random-card></jhi-random-card>
            </div>
            <div class="row" *ngSwitchCase="false">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h3 jhiTranslate="login.title">Sign in</h3>
                    <jhi-social provider="google"></jhi-social>
                    <button type="submit" disabled class="btn btn-block jh-btn-social jh-btn-facebook">
                        <span>Facebook</span>
                    </button>
                </div>
                <div class="col-xmd-4">
                </div>
            </div>

        </div>
    </div>
</div>
